    <body>
<script>
var numposts = 1000;
 
function listPost(json) {
document.write('<ul>');
for (var i = 0; i < numposts; i++) {
    document.write('<li class="list-post">');
    var entry = json.feed.entry[i];
    var posttitle = entry.title.$t;
    var posturl;
    if (i == json.feed.entry.length) break;
        for (var k = 0; k < entry.link.length; k++) {
            if (entry.link[k].rel == 'alternate') {
                posturl = entry.link[k].href;
                posttitle = posttitle.link(posturl);
            }
        }
        document.write(posttitle);
        ('</li>');
    }
    ('</ul>');
}
</script>
<script src="https://blog.error.web.idfeeds/posts/summary?redirect=false&amp;start-index=1&amp;max-results=1000&amp;orderby=published&amp;alt=json-in-script&amp;callback=listPost"></script>
<style>
    .list-post{
        list-style: circle;
        border-bottom: solid 1px #ccc
    }
</style>
